{% extends 'base.html' %}

{% block content %}

    <div>
        <div style="text-align:center; max-width: 500px; margin: 4rem auto;">

            <img src="{{ target_project.image.url }}" alt="" style="height: 11rem; width: 11rem; border-radius: 20rem; margin-bottom: 3rem; object-fit: cover;">
            <h2 style="font-family : 'Lobster Two', cursive;">
                {{ target_project.title }}
            </h2>
            <h5 style="margin-bottom:3rem;">
                {{ target_project.description }}
            </h5>
        </div>

        <div>
            {% include 'snippets/list_fragment.html' with article_list=object_list %}
        </div>
    </div>

{% endblock %}
